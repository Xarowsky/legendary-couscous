<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<title>Quiz – Pytania</title>

</head>

<body>
    <h1>Lista pytań</h1>
    
    {% for p in query %}
    <p>
        <!-- wypisujemy id i treść pytania -->
        {{ p.id }} {{ p.pytanie }}
        {% for o in p.odpowiedzi %}
        
        <p>{{ o.odpowiedz }}</p>
        
        {% endfor %}
    </p>
    {% endfor %}
</body>

</html>
